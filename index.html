<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xmas Tree</title>
    
    <!-- Css -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <div class="container">
        <div class="xmas-stage">
            <div class="panel">
                <h1>Xmas is coming</h1>

                <!-- Counter -->
                <div class="counter">
                    <div class="counter-block">
                        <div class="counter-block-number">00</div>
                        <div class="counter-block-label">Days</div>
                    </div>
                    <div class="counter-block">
                        <div class="counter-block-number">00</div>
                        <div class="counter-block-label">Hours</div>
                    </div>
                    <div class="counter-block">
                        <div class="counter-block-number">00</div>
                        <div class="counter-block-label">Minutes</div>
                    </div>
                    <div class="counter-block">
                        <div class="counter-block-number">00</div>
                        <div class="counter-block-label">Seconds</div>
                    </div>
                </div>
            </div>
            <!-- Tree -->
            <img class="tree" src="./assets/img/tree.png" alt="tree">
            <!-- Tree decorations -->
            <img class="star" src="./assets/img/star.png" alt="star">
            <img class="gift" src="./assets/img/gift.png" alt="gift">
            <img class="ball ball1" src="./assets/img/ball1.png" alt="ball1">
            <img class="ball ball2" src="./assets/img/ball2.png" alt="ball2">
            <img class="ball ball3" src="./assets/img/ball3.png" alt="ball3">
            <img class="ball ball4" src="./assets/img/ball4.png" alt="ball4">
            <img class="ball ball5" src="./assets/img/ball5.png" alt="ball5">
            <img class="ball ball6" src="./assets/img/ball4.png" alt="ball6">
            <img class="ball ball7" src="./assets/img/ball3.png" alt="ball7">
        </div>
    </div>


    <!-- script js -->
    <script type="text/javascript" src="./assets/js/main.js"></script>

    
</body>
</html>
